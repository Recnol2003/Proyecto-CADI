{% extends "CADIApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post" style="color: white">{% csrf_token %}

    <div style="width: 75%; margin: auto;">

        {{form|crispy}}

        <button type="submit" class="btn btn-success">Login</button>

        <br><br>

        <div>
        {% if messages %} 

            {% for mensaje in messages %}

                <span class="alert alert-{{mensaje.tags}}">

                    {{mensaje}}

                </span>

            {% endfor %}

        {% endif %}
        </div>

    </div>  

</form>

{% endblock %}
